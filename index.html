<!DOCTYPE html>
<html>
<!-- Color Pallete: #eae7dc, #d8c3a5, #8e8d8a, #e98074, #e85a4f -->

   <head>

      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>Andro - Home</title>

   </head>
   
   <body style="background-color: #e7dbdb">

      <div class="navbar" style="background-color: #bdaa8f; left: 0"> <!-- Side navigation bar -->

         <!-- Right-side buttons -->
         <div class="account" style="margin-top: -4px; margin-right: 0px; float: right">
            <a href="#" onclick="return"><img src="resources/account.jpg" style="width: 34px; height: 34px; margin-top: -4px; margin-right: 5px; border-radius: 50%" title="{name} ({username})"></a>
         </div>
         <div class="notifications" style="margin-right: 0px;">
            <a href="#" onclick="return"><img src="resources/bell-regular.svg" id="nav-items"></a>
         </div>
         <div class="create-new" style="margin-right: 5px;">
            <a href="#" onclick="return"><img src="resources/plus-regular.svg" id="nav-items" style="margin-left: 4.5px; margin-top: 7.5px;"></a>
         </div>

         <!-- Left-side buttons -->
         <div class="more" style="margin-left: 5px;">
            <a href="#" onclick="return"><img src="resources/ellipsis-v.svg" id="nav-items" style="margin-left: 9.5px"></a>
         </div>
         <div class="home" style="margin-left: 5px;">
            <a href="/{usernaame}/boards" onclick="return"><img src="resources/home.svg" id="nav-items" style="margin-left: 0.5px"></a>
         </div>
         <div class="boards" style="margin-left: 5px;">
            <a href="#" onclick="return"><img src="resources/home.svg" id="nav-items" style="margin-left: 0.5px"><strong><strong>Boards</strong></strong></a>
         </div>

         <!-- Center buttons -->
         <div class="twitter" style="margin-left: 545px;">
            <a href="#/twitter" onclick="return"><img src="resources/twitter-brands.svg" id="nav-items" style="margin-left: 2.25px"></a>
         </div>
         <div class="instagram" style="margin-left: 5px;">
            <a href="#/instagram" onclick="return"><img src="resources/instagram-brands.svg" id="nav-items" style="margin-left: 3px"></a>
         </div>

      </div>

   </body>

</html>
