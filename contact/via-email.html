  <style>
    .fcf-form-group {
      margin-bottom: 1.5rem;
    }

    .fcf-input-group {
      width: 25%;
    }

    .fcf-form-control {
      width: 100%;
      padding: 0.4rem 0.8rem;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #858585;
      background-color: #fff;
      border: 1px solid #cccccc;
      outline: none;
      border-radius: 7px;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .fcf-form-control:focus {
      border: 1px solid #858585;
    }

    select.fcf-form-control[size], select.fcf-form-control[multiple] {
      height: auto;
    }

    textarea.fcf-form-control {
      font-family: -apple-system, Arial, sans-serif;
      height: auto;
    }

    .fcf-credit {
      padding-top: 10px;
      font-size: 0.9rem;
      color: #545b62;
    }

    .fcf-credit a {
      text-decoration: none;
    }

    .fcf-credit a:hover {
      color: #0056b3;
    }

    .btn {
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 7px;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    
    .btn-primary {
      color: #fafafa;
      background-color: #337ff0;

    }

    .btn-primary:hover {
      background-color: #3278e0;
    }

    .btn-lg, .btn-group-lg > .btn {
      padding: 0.5rem;
      font-size: 1.25rem;
      line-height: 1.5;
    }

    .btn-block {
      width: 25%;
    }
  </style>

        <!-- Webpage content -->
        <h2 id="form">Contact us via email</h2>
        <h3></h3>

        <!-- Contact form -->
        <div id="fcf-form"> <!-- Name -->
        <form id="fcf-form-id" class="fcf-form-class" method="post">
          <div class="fcf-form-group">
            <label for="Name" class="fcf-label"><h5>Name</h5></label>
            <div class="fcf-input-group">
              <input type="text" id="Name" name="Name" class="fcf-form-control" required>
          </div>
        </div>

        <div class="fcf-form-group"> <!-- Email address -->
          <label for="Email" class="fcf-label"><h5>Email address</h5></label>
          <div class="fcf-input-group">
            <input type="email" id="Email" name="Email" class="fcf-form-control" required>
          </div>
        </div>

        <div class="fcf-form-group"> <!-- Message -->
          <label for="Message" class="fcf-label"><h5>Message</h5></label>
          <div class="fcf-input-group">
            <textarea id="Message" name="Message" class="fcf-form-control" rows="5" maxlength="3000" style="resize: none" required></textarea>
          </div>
        </div>

        <div class="fcf-form-group"> <!-- Send message -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Send message</button>
        </div>
        </form>
